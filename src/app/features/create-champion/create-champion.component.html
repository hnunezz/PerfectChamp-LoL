<div onselectstart="return false">
  <main>
    <figure>
      <img src="../../../assets/images/champions/splash/MasterYi_0.jpg" />

      <label>
        <span> O ESPADACHIM WUJU </span>
        <span> MASTER YI </span>

        <app-button styleClass="btn-primary" label="TROCAR CAMPEÃO"></app-button>
      </label>
    </figure>

    <section>
      <div class="champion-spell-content">
        <div
          class="champion-spell-content_{{spellsSelectionsItems[0].label}}"
          [ngClass]="{'active': spellsSelectionsItems[0].active}"
          (click)="selectSpell(spellsSelectionsItems[0].key)">

          <!-- <img [src]="'../../../assets/images/spells/{{spellsSelectionsItems[0].label.toLowerCase()}}/'+ passiveSpellsItem.image"> -->

          <strong>{{ spellsSelectionsItems[0].label }}</strong>
        </div>

        <hr>

        <div class="spell-keys">
          <ng-container *ngFor="let spell of spellsSelectionsItems; let i = index">
            <ng-container *ngIf="i > 0">
              <div
                class="champion-spell-content_{{spell.label}}"
                [ngClass]="{'active': spell.active}"
                (click)="selectSpell(spell.key)">

                <strong>{{ spell.label }}</strong>
              </div>
            </ng-container>
          </ng-container>
        </div>
      </div>

      <div class="champion-spell-list">
        <!-- <ng-container *ngIf="listGeneralSpells.length != 0"> -->
          <input type="text" [(ngModel)]="searchChampionInput" (ngModelChange)="filterSpell()" placeholder="Pesquise a habilidade ou campeão">

          <div class="spell-main">

            <ng-container *ngFor="let details of listGeneralSpells.spells; let i = index">
              <section
                class="champion-spell-details"
                [ngClass]="{'active': details.selected}"
                (click)="selectHability(details, i)"
              >
                <figure>
                  <img [src]="'../../../assets/images/spells/'+details.image">
                </figure>

                <div class="details">
                  <label>
                    <span class="champion-name"> {{details.champion}} </span>
                    <span class="spell-name"> {{details.title}} </span>
                  </label>

                  <span class="spell-description">{{details.description}}</span>
                </div>
              </section>
            </ng-container>
          </div>
        <!-- </ng-container> -->
      </div>
    </section>
  </main>
</div>
